<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lola" />
    <meta
      name="description"
      content="This a webpage for The Little Taco Shop"
    />
    <meta name="viewport" content="width=device-width" />
    <title>LTS Contact Us</title>
    <link rel="icon" href="tacoicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1 class="contact">Contact Us</h1>

      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About LTS</a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="tacos close up"
          title="Little Taco Shop Tacos"
          width="600"
          height="400"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend class="contact">Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="40"
                rows="10"
                placeholder="Type Your Message Here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact" type="submit">Send</button>
          <button class="contact" type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          8888 Taco Temptation Lane, Suite T <br />
          New York, NY 88888-8888
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
        <p>
          <a href="#">Back to Top</a>
        </p>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
